<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	th:include="defaultTemplate::full">

	<div th:fragment="mainContent">
	
		<script th:src="@{/js/login.js}"></script>
	
		<div id="dialogLogin" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		
			<div class="modal-dialog modal-dialog-centered modal-sm">
				
				<div class="modal-content">
				
					<div class="modal-header">
						<h5 class="modal-title">Login</h5>
					</div>
					
					<div class="modal-body">
					
			            <form th:action="@{/login}" method="post">
			                <fieldset>
			                    <div th:if="${param.error}">
			                        <div class="alert alert-danger">Wrong user or password</div>
			                    </div>
			                    <div th:if="${param.logout}">
			                        <div class="alert alert-info">Session ended successfully</div>
			                    </div>
			
			                    <div class="form-group">
			                        <input type="text" name="username" id="username" class="form-control input-lg"
			                               th:placeholder="user" required="true" autofocus="true"/>
			                    </div>
			                    
			                    <div class="form-group">
			                        <input type="password" name="password" id="password" class="form-control input-lg"
			                               th:placeholder="password" required="true"/>
			                    </div>
			
			                    <div class="row">
			                        <div class="col-xs-12 col-sm-12 col-md-12">
			                            <button type="submit" class="btn btn-primary">
											<span th:text="Login"></span>
										</button>
			                        </div>
			                    </div>
			                </fieldset>
			            </form>
					    
					</div> <!-- modal body -->
					
				</div> <!-- modal content -->
				
			</div><!-- modal dialog -->
			
		</div><!-- dialog login -->
		
	</div><!-- main content -->


</html>
