<!DOCTYPE html>
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" th:include="defaultTemplate::full">
	
	<div th:fragment="mainContent">
	
		<div class="alert alert-danger" role="alert" >
		
			<div th:if="${errorMap} != null">
				<h3>Ops ... an unexpected error occurred!</h3>
			
				<ul th:each="error : ${errorMap}">
					<li th:text="${error.key} + ': ' + ${error.value}"></li>
				</ul>
			</div>
		</div>

	<div class="pos-f-t" th:if="${stackTrace} != null">
	
		<div class="collapse" id="navbarToggleExternalContent">
			<p th:text="${stackTrace}"></p>
		</div>
		
		<nav class="navbar navbar-dark bg-dark">
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarToggleExternalContent"
				aria-controls="navbarToggleExternalContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="glyphicon glyphicon-info-sign" th:text="' Error details'"></span>
			</button>
		</nav>
	</div>



</div><!-- end main content -->
    
    
</html>
