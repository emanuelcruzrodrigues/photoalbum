<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.sprinfgramework.org/schema/security"
	th:include="defaultTemplate::full">

<div th:fragment="mainContent">

	<script th:src="@{/js/picture.js}"></script>
	
	<img class="img-fluid img-thumbnail" th:alt="${picture.name}" th:title="${picture.name}"  th:src="${picture.getMidImage()}" />
	
	<div class="col-md-12 text-center marginal">
		
		<div class="btn-group" role="group">
			<div class="btn-group mr-2" role="group">
				<a th:if="${picture.getPriorPictureLink()} != null" th:href="${picture.getPriorPictureLink()}" class="btn btn-info" role="button">
					<span class="glyphicon glyphicon-chevron-left"></span>
				</a>
			</div>
			<div class="btn-group mr-2" role="group">
				<a th:href="${picture.getDirectoryLink()}" class="btn btn-info" role="button">
					<span class="glyphicon glyphicon-th"></span>
				</a>
			</div>
			<div class="btn-group mr-2" role="group">
				<a th:href="${picture.getDownloadLink()}" class="btn btn-info" role="button">
					<span class="glyphicon glyphicon-download-alt"></span>
				</a>
			</div>
			<div class="btn-group mr-2" role="group">
				<a th:if="${picture.getNextPictureLink()} != null" th:href="${picture.getNextPictureLink()}" class="btn btn-info" role="button">
					<span class="glyphicon glyphicon-chevron-right"></span>
				</a>
			</div>
		</div>
		
	</div>
	
</div>


</html>
